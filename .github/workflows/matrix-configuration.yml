name: Matrix configuration

on: [push, workflow_dispatch]

jobs:
  deploy: 
    strategy:
      matrix: 
        os: [ubuntu-latest, ubuntu-20.04, wimdows-latest]
        images: [hello-world, alpine]
        
    runs-on: ${{ matrix.os }}
    steps: 
      - name: Echo docker detais
        run: docker info
        
      - name: Run Image on ${{ matrix.os }}
        run: docker run ${{ matrix.images }}
  